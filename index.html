<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Api</title>
  </head>
  <body>
    <h1 class = "col=12 d-flex justify-content-center bg-info text-white">Weather Man</h4>
    <div class="row">
      <div class="search-bar col-2">
        <div class="city-input h2" style = "border-bottom: 1px solid black">Search for a City:
            <input id="city-name" class="form-control" placeholder="Enter City" style ="width: 100%; margin-top: 20px;">
            <button id="search-btn" class = "btn btn-primary" style ="width: 100%; margin-top: 20px; margin-bottom: 20px;">Search</button>
        </div>
        <div class="history">
            <!-- add buttons of history here -->
        </div>
      </div>
      <div class="weather-view col-10">
        <div class="current-weather" style = "border: 1px solid black;">
            <div class="city h2" style="margin-bottom: 15px;">
                Atlanta (9/13/2022)
            </div>
            <div class="temp h5" style="margin-bottom: 15px;">
                Temp:
            </div>
            <div class="wind h5" style="margin-bottom: 15px;">
                Wind:
            </div>
            <div class="humidity h5" style="margin-bottom: 15px;">
                Humidity:
            </div>
        </div>
        <div class = "h3"> 5-day Forecast:
        <div class="future-weather row">
          <div class="card-1 col-2 bg-secondary" style ="margin-right: 20px;">
            <p>Date</p>
            <p>icon</p>
            <p>temp</p>
            <p>wind</p>
            <p>humidity</p>
        </div>
          <div class="card-2 col-2 bg-secondary" style ="margin-right: 20px;">two</div>
          <div class="card-3 col-2 bg-secondary" style ="margin-right: 20px;">three</div>
          <div class="card-4 col-2 bg-secondary" style ="margin-right: 20px;">four</div>
          <div class="card-5 col-2 bg-secondary" style ="margin-right: 20px;">five</div>
        </div>
    </div>
      </div>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
